<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Rendimiento Anual de Ganancias vs Gastos</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            max-width: 650px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Rendimiento Anual de Ganancias vs Gastos</h2>
    <canvas id="myChart"></canvas>
</div>

<script>
const ctx = document.getElementById('myChart').getContext('2d');
const myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
        datasets: [{
            label: 'Ganancias',
            data: [12000, 19000, 17000, 22000, 23000, 25000, 27000, 30000, 32000, 34000, 36000, 38000],
            borderColor: 'rgb(75, 192, 192)',
            tension: 0.1
        },
        {
            label: 'Gastos',
            data: [8000, 12000, 10500, 11000, 14000, 17000, 16000, 18000, 19000, 20000, 21000, 22000],
            borderColor: 'rgb(255, 99, 132)',
            tension: 0.1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});
</script>

</body>
</html>
